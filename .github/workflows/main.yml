name: Clone from Dev to Dev site
on:
  # Triggers the workflow on push or pull request events but only for the dev branch
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
    types: [closed]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Pushes to another repository
        uses: LACMTA/github-action-push-to-another-repo@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.METRO_GITHUB_TOKEN }}
        with:
          source-directory: '.'
          destination-github-username: 'LACMTA'
          destination-repository-name: 'mybus-dev'
          user-email: CSInteractive@metro.net
          user-name: 'LACMTA-devops'
          target-branch: 'dev'

